home:
    preamble:
        p: >
            Fira midsommar tillsammans på Aurinkofesti 2019! Det blir klassiska
            och o-klassiska midsommaraktiviteter och på kvällen spelar
            Höstorkestern, Väärt och The Magnettes.
    date:
        title: Midsommar 20-21/6
        p : >
            Vi binder brokiga kransar, reser midsommarstång, sjunger om grodorna
            små och dansar i ring. Det blir ett hejdundrandes midsommarfirande!
    location:
        title: Tärendöholmen
        p: >
            Vi slår upp portarna till festplatsen [Tärendöholmen](location/)!
            Festplatsen där två älvar möts har sedan 50-talet varit en idyll
            för musik, fest och möten.
    inclusive:
        title: Kultur för alla
        p: >
            Aurinkofesti har något för både stora och små. Det blir [svängiga
            liveband, spännande workshops, familjeteater och
            filmvisning](program/).
about:
    title: Om oss
    intro:
        title: Kulturföreningen Lava
        p: >
            Kulturföreningen Lava skapades för tre år sedan med syfte att skapa
            kulturevenemang i Tornedalen. Under midsommar 2019 arrangerar
            Kulturföreningen Lava midsommarfestivalen Aurinkofesti. Festivalen
            arrangeras av föreningen för andra gången för att bibehålla levande
            kultur i Tornedalen.
program:
    title: Program & akter
    intro:
        p: >
            På Aurinkofesti finns något för alla.
act:
    magnettes:
        title: The Magnettes
        p: >
            Pajalas egna fuck-pop trio the Magnettes spelar på midsommaraftons
            kväll. Meänkieli + punk-pop, vilken grej!

            Det blir peppig fuldans i äkta The Magnettes-anda till deras
            patriarkatkrossar-toner. Värm upp inför midsommarafton! Några heta
            tips är Pajala State of Mind och senaste singeln KIM N KANYE.
    vaart:
        title: Väärt
        p: >
            Med inspiration från sitt kulturella arv i norra Norrland tog Väärt
            oss med storm i början av 10-talet. På midsommarafton spelar Väärt
            sin indiepop/rock och trollbinder oss med sånger som på ett unikt
            sätt skildrar den arktiska naturen, dess människor och livsvillkor.
    hostorkestern:
        title: Höstorkestern
        p: >
            Musikkollektivet Höstorkestern klär midsommarafton i kämpaglöd,
            själasång och sitt alldeles egna sväng. Hjärtat slår för
            landsbygden, antirasism och kraften i gemenskapen. Med
            Höstorkestern på scen får vi ta del av kollektivets urkraft och
            en massa spelglädje!
    jan:
        title: Jan Johansson
        p: >
            Jan Johansson spelar musik från Tornedalen, eller musik som borde
            vara från Tornedalen. Melodierna kommer från det folkliga hållet
            och spelas både på scenen och vid midsommarstången.

            Vi bjuds på sånger på meänkieli som är antingen vemodiga eller
            medryckande. Med Jan bakom dragspelet blir det långt ifrån
            mellanmjölks-musik, det kan vi lova!
    sprakmodrarna:
        title: Språkmödrarna
        p: >
            I familjeteatern Språkmödrarna varvas dialog med musik inspirerad
            av alltifrån finsk folkmusik till modern pop. Föreställningen
            blåser liv i frågor som berör språk, identitet,
            minoritetsperspektiv och sverigefinsk kultur.

            I föreställningen får vi lära känna Svea (svenska staten) och Aino
            (sverigefinnarna) som av misstag kör på en man som visar sig vara
            finska språket i egen hög person. Efter olyckan får vi följa med
            på Sveas och Ainos resa genom chock, reaktion, bearbetning och
            nyorientering.
    mirja:
        title: Mirja Palo
        p: >
            Mirja Palo spelar musik influerad av poesi, spoken word och den
            norrbottniska folksångstraditionen. Utforskar sin idé om den
            norrbottniska själen. Musiken skapas i ögonblicket!

            På torsdagkvällen ger Mirja en stilla konsert för dig som är
            för-festival sugen.
    panelsamtal:
        title: Met Nuoret-samtal
        p: >
            Varför ska vi prata om arbetsstugor och skallmätningar? Under
            Aurinkofesti kommer Ida Brännström leda ett panelsamtal som tar
            upp frågan.

            Samtalet bygger på ”Då var jag som en fånge” - berättelser om
            svenska statens övergrepp på Tornedalingar och meänkielitalande
            under 1800- och 1900-talen. Nu kommer berättelserna upp till ytan.
            Vad betyder den här historien för unga idag? Är det viktigt att
            prata om det eller är det bättre att glömma?
    turpakiinni:
        title: Filmvisning
        p: >
            Turpa Kiinni Minun Haters är en film som skildrar livet som musiker
            i Tornedalen. Om rötter, identitet och språk. Den lyfter också
            frågor om konsten och kulturens förutsättningar att leva och
            utvecklas i en glesbygdsort. Filmen är inspelad i trakten och flera
            av akterna på årets festival har kopplingar till filmen.
    tornedalsteatern:
        title: Språkakrobatik
        p: >
            Språkakrobatik för barnen! Prova på jonglering, akrobatik och poi.
            Tornedalsteatern håller i en språkworkshop där meänkielin utforskas
            i leken.
location:
    title: Tärendöholmen
    intro:
        title: Platsen
        p: >
            Vi slår upp portarna till festplatsen Tärendöholmen! Festplatsen
            där två älvar möts har sedan 50-talet varit en idyll för
            musik, fest och möten.
    bus:
        title: Länstrafik-buss
        p: >
            Ta länstrafik-bussen till Aurinkofesti! Nämsta busshållplats
            heter Tärendö Kyrkbacken väg 394. Därifrån knatar du till
            Tärendöholmen på 15 minuter.
    car:
        title: Bil
        p: >
            Vid holmen finns parkeringsplatser där du kan ställa bilen.
            [Här hittar du vägbeskrivning](https://goo.gl/maps/SF1Yv1Ez9YzDXdS68)
            till Aurinkofesti.
info:
    title: Info
    intro:
        p: >
            Undrar du över något? Här hittar du allt du behöver veta inför ditt
            festivalbesök. Om du inte fått svar på din fråga kan du alltid
            mejla oss på: kulturlava@gmail.com
    entrance:
        title: Entré
        p: >
            Du kan köpa biljett på plats i Tärendöholmens entré. Då betalar du
            med Swish.

            Priser i entrén:

            Dagsbiljett 120 kronor

            Dags och kvällsbiljett 280 kronor

            Dagsbiljett pensionär 60 kronor

            Om du har köpt biljett i förväg behöver visa upp den i entrén. Det
            går bra att skriva ut biljetten på papper eller visa upp den i sin
            telefon.

            I entrén behöver du också kunna visa din legitimation.

            Ingen alkohol får tas med in på Tärendöholmen. Inte heller droger eller vapen.
    food:
        title: Mat
        p: >
            På midsommarafton kommer smarrig midsommarmat finnas till
            försäljning. Det blir en härlig blandning av gamla klassiker och
            vegetariska favoriter.

            Framåt kvällskvisten börjar Pajala IF grilla och du kan köpa dig
            korv och mackor. 
    camping:
        title: Tältplats
        p: >
            Tälta på Aurinkofesti! För den som vill sova över finns möjlighet
            att slå upp ett tält i anslutning till festivalområdet. På
            tältplatsen finns vatten, toaletter och bajamajor.
    volunteer:
        title: Funktionär
        p: >
            Hjälp oss att göra Aurinkofesti så solig, glad och festlig som det
            bara går!

            [Anmäl ditt intresse här](https://forms.gle/dJftyoJmdwJ7bAkz8), så
            hör vi snart av oss och berättar mer.
    accessibility:
        title: Tillgänglighet
        p: >
            Aurinkofesti är en [folkfest för alla](accessibility/)! Därför
            arbetar vi aktivt med jämställdhet och mångfald - alla ska känna
            sig representerade, inbjudna och välkomna på Aurinkofesti.
accessibility:
    title: Tillgänglighet
    intro:
        p: >
            Aurinkofesti är en folkfest för alla! Därför arbetar vi aktivt med
            jämställdhet och mångfald - alla ska känna sig representerade,
            inbjudna och välkomna på Aurinkofesti.
    hosts:
        title: Trygghetsvärdar
        p: >
            Vi vill att du ska känna dig trygg på Aurinkofesti! Våra
            trygghetsvärdar finns till för att våra besökare alltid ska ha
            någon att vända sig till på festivalen.
    wc:
        title: Toaletter
        p: >
            På Tärendöholmen finns ett gäng toaletter, både på festivalområdet
            och på tältplatsen. På tältplatsen finns även bajamajor.

            På festivalområdet finns det även en tillgänglig toalett anpassad
            för personer med funktionsnedsättning. På tältområdet finns en
            tillgänglig bajamaja.
