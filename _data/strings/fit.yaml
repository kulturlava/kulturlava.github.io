home:
    preamble:
        p: >
            Vietä juhanusta yhessä Aurinkofestissä 2019! Täälä tullee olheen
            klassisia ja epäklassisia juhanusaktiviteettiä ja illala
            Höstorkestern, Väärt ja The Magnettes pellaavat.
    date:
        title: Juhanus 20-21/6
        p : >
            Met köytämä färikhäitä kransia, nostama juhanustangon, laulama pikku
            sammakoista ja tansaama ympäri. Siittä tullee mahtava
            juhanusjuhliminen!
    location:
        title: Täränönsaari
        p: >
            Met aukasemma portit festipaikhaan [Täräntöholmile](location/)!
            Festipaikka jossako kaks väylää kohtaavat oon jo 50-luvulta asti
            ollu itylli musikile, festile ja kohtaamisille.
    inclusive:
        title: Kulttuuri kaikille
        p: >
            Aurinkofestilä oon jotaki niin suurile ko pienile. Sielä tullee olheen
            [svängaavia livepäntiä, jännittäviä työpajoja, perheteatteria ja
            filminäyttelyjä](program/).
about:
    title: Meistä
    intro:
        title: Kulttuuriföreninki Lava
        p: >
            Kulttuuriföreninki Lava alotethiin kolme vuotta aikaa tarkotuksenna
            ette laittaa kulttuuritapahtumia Tornionlaaksossa. Juhanuksen
            aikana 2019 Kulttuuriföreninki Lava järjestää juhanusfestivaalin
            Aurinkofesti. Föreninki järjestää festivaalin toisen kerran ette
            säilyttää elävää kulttuuria Tornionlaaksossa.
program:
    title: Ohjelma ja näytökset
    intro:
        p: >
            Aurinkofestissä oon kaikile jotaki.
act:
    magnettes:
        title: The Magnettes
        p: >
            Pajalan oma fuck-poppi triiu the Magnettes pellaa juhanusaaton
            iltana. Meänkieli + punk-poppi, mikä juttu!

            Tullee olheen peppistä kolotansia aito The Magnettes-tyylissä
            niitten patriarkaattikrossi-sävelykshiin. Lämmitä ylös
            juhanusaattoa vasten! Joitaki kuumia tipsiä oon Pajala State
            of Mind ja viiminen singeli KIM N KANYE.
    vaart:
        title: Väärt
        p: >
            Inspirasuunila heän Pohjosnorrlantin kultturellistä perintheestä
            Väärt iski meihiin ko salhaama 10-luvun alussa. Juhanusaattona
            Väärt pellaa heän indiepoppia/rokkia ja ihastuttaa meitä lauluila
            jokka ynikillä laila kuvvaavat arktista luontoa, sen ihmisiä ja
            elämisolosuhtheita.
    hostorkestern:
        title: Höstorkestern
        p: >
            Musikkikolektiivi Höstorkestern vaatittee juhanusaaton
            kamppailuinnola, sielunlaulula ja heän aivan omala svängilä. Syän
            lyöpii maaseuvule, antirasismille ja yhessäolon voimale. Ko
            Höstorkesten oon seenilä niin met saama ottaa ossaa kolektiivin
            perusvoimasta ja oikein paljosta peli-ilosta!
    jan:
        title: Jan Johansson
        p: >
            Jan Johansson pellaa musikkia Tornionlaaksosta, elikkä musikkia
            joka pitäs olla Tornionlaaksosta. Melutiit tulevat kansaliselta
            kantilta ja niitä pelathaan niin seenilä ko juhanustangola.

            Met tarjoama lauluja meänkielelä jokka joko oon suriliset elikkä
            ilahtavat. Ko Jan piättää haitaria niin se oon kaukana
            mellanmaito-musikkista, sen met saatama luata!
    sprakmodrarna:
        title: Kieliäitit
        p: >
            Pereteatterissa Kieliäitit tialookia varvathaan musikilla jotako
            suomalainen kansanmusikki ja uuenaikhainen poppi oon inspireeranu.
            Esitys puhaltaa elämää kysymykshiin jokka koskevat kieltä,
            itenttiteettiä, minuriteettiperspektiiviä ja ruottinsuomalaista
            kulttuuria.

            Esityksessä met saama oppia tuntheen Svean (ruottin valtion) ja
            Ainon (ruottinsuomalaiset) jokka vahingossa ajavat miehele pääle,
            mies joka näyttää olevan suomenkieli omassa henkilössä.
            Onnettomuuen jälkhiin met saama lähteä matkhaan Svean ja Ainon
            reishuun, sokin, reaksuunin, sopeutumisen ja uusorienteerinkin
            kautta.
    mirja:
        title: Mirja Palo
        p: >
            Mirja Palo pellaa musikkia joka oon saanu vaikutuksen puesiista,
            puhutusta sanasta/spoken wordista ja norrbottenilaisesta
            kansanlauluperintheestä. Tutkii hänen iteata norrbottenilaisesta
            sielusta. Musikki luothaan silmänräphäyksessä!

            Tuorestai-iltana Mirja antaa rauhalisen konsäärin sulle joka olet
            etu-festivaali-halukas.
    panelsamtal:
        title: Met Nuoret-keskustelu
        p: >
            Miksis met piämä puhua työtuvista ja kallonmittauksista?
            Aurinkofestin aikana Ida Brännström tullee johtamhaan
            panelikeskustelua joka ottaa ylös kysymyksen.

            Keskustelu oon seuraavasta: ”Silloin mie olin ko fanki” -
            kertomuksia kunka ruottin valtio loukkasi Tornionlaaksolaisia ja
            meänkieltäpuhuvia 1800- ja 1900-luvuila. Nyt kertomukset
            paljastethaan. Mitäs tämä histuuria merkittee nuorile tänä päivänä?
            Onkos se tärkeätä puhua niistä elikkä onkos se parempi unhouttaa?
    turpakiinni:
        title: Filminäyttely
        p: >
            Turpa Kiinni Minun Haters oon filmi joka kertoo elämästä muusikkona
            Tornionlaaksossa. Juurista, itenttiteetistä ja kielestä. Se nostaa
            kansa kysymyksiä taitheesta ja kulttuurin etelytyksistä ette ellää
            ja kehittyä maaseutupaikassa. Filmi oon pelattu sisäle
            paikkakunnala ja monela tapahtumalla vuen festivaalissa oon
            liitheitä filhmiin.
    tornedalsteatern:
        title: Kieliakropatiikkiä
        p: >
            Kieliakropatiikkiä lapsile! Pruuaa jongleerausta, akropatiikkiä ja
            poipalloa. Tornionlaaksonteatteri pittää kielityöpaijaa jossako
            meänkieltä tutkithaan leikissä.
location:
    title: Täräntöholmi
    intro:
        title: Paikka
        p: >
            Met aukasemma portit festipaikhaan Täräntöholmile! Festipaikka
            jossako kaks väylää kohtaavat oon jo 50-luvulta asti ollu itylli
            musikile, festile ja kohtaamisille.
    bus:
        title: Läänintrafiki-pyssi
        p: >
            Ota läänintrafiki-pyssi Aurinkofesthiin! Likkiimän
            pyssiootuspaikan nimi oon Täräntö Kyrkbacken tie 394. Sieltä
            sie kävelet Täräntöholmile 15 minutissa.
    car:
        title: Piili
        p: >
            Holmila oon parkkeerinkipaikkoja johonka sie saatat jättää piilin.
            [Sielä sie löyät tieselostuksen](https://goo.gl/maps/SF1Yv1Ez9YzDXdS68)
            Aurinkofesthiin.
info:
    title: Info
    intro:
        p: >
            Onkos sulla kysymyksiä? Täältä sie löyät kaikki mitä sie tarttet
            tietää ko sie tulet festivaahliin. Jos sie et ole saanu vastausta
            sinun kysymyksheen sie saatat aina meilata meile osotheesheen:
            kulturlava@gmail.com
    entrance:
        title: Sisälepääsy
        p: >
            Sie saatat ostaa piljetin paikan päälä Täräntöholmin
            sisälepääsyssä. Silloin sie maksat Swishilä.

            Maksot sisälepääsyssä:

            Päiväpiljetti 120 kruunua

            Päivä- ja iltapiljetti 280 kruunua

            Päiväpiljetti pansunääri 60 kruunua

            Jos sie olet ostanu piljetin etukätheen sie tarttet näyttää sen
            sisälepääsyssä. Piljetin mennee hyvin kirjottaa ulos papehriin
            elikkä näyttää ylös sen omassa telefoonissa.

            Sisälepääsyssä sie tarttet kansa pystyä näyttämhään sinun
            lekitimasuunin.

            Täräntöholmile ei saa yhthään alkohoolia ottaa matkhaan. Eikä
            huuhmeita elikkä asheita.
    food:
        title: Ruoka
        p: >
            Juhanusaattona tullee olheen herkulista juhanusruokaa myytävännä.
            Se tullee olheen sopeva sekotus vanhoista klassikoista ja
            veketaarisista favuriitista.

            Illan olhoon Pajala IF alkaa krillaahmaan ja sie saatat ostaa
            ittelesti makkarraa ja voileipiä.
    camping:
        title: Telttapaikka
        p: >
            Telttaa Aurinkofestissä! Sillä joka halvaa nukkua yli oon
            maholisuus panna ylös teltan festivaalialuheen vieressä.
            Telttapaikala oon vettä, tualettiä ja hyysiköitä, niin sanottuja
            bajamaja.
    volunteer:
        title: Työväki
        p: >
            Auta meitä tekheen Aurinkofestistä niin aurinkosen, hauskan ja
            juhlalisen ko suinki mennee!

            [Ilmota tässä jos sie olet
            innostunnu](https://forms.gle/dJftyoJmdwJ7bAkz8), niin met otama
            yhtheyttä hetin ja selitämmä lissää.
    accessibility:
        title: Saatavuus
        p: >
            Aurinkofesti [oon kansanfesti kaikile](accessibility/)! Sen takia
            met tehemä aktiivisti töitä tasa-arvosuuele ja moninaisuuele -
            kaikin pitävät tuntea ittensä eustetuksi, kuttutuksi ja
            tervetulheiksi Aurinkofesthiin.
accessibility:
    title: Saatavuus
    intro:
        p: >
            Aurinkofesti oon kansanfesti kaikile! Sen takia met tehemä
            aktiivisti töitä tasa-arvosuuele ja moninaisuuele - kaikin
            pitävät tuntea ittensä eustetuksi, kuttutuksi ja tervetulheiksi
            Aurinkofesthiin.
    hosts:
        title: Turvalisuusväärtiä
        p: >
            Met halvaama ette sie tunnet ittesti turvaliseksi Aurinkofestissä!
            Meän turvalisuusväärtit oon sen takia ette meän käviöilä aina
            pittää olla joku jonka työ net saattavat käänytä festivaalissa.
    wc:
        title: Tualettiä
        p: >
            Täräntöholmila oon useampia tualettiä, niin festivaalialuheela ko
            telttapaikala. Telttapaikala oon kansa hyysiköitä/ bajamaja.

            Festivaalialuheela oon kansa saatavissa tualetti joka oon
            tarkotettu henkilöile joilako oon toimintarajotus. Telttapaikala
            oon yks hyysikkä/bajamaja.
newsletter:
    signup: Kirjota sinun nimi meän uutispreivile!
join:
    title: Tule sieki fölhjyyn
    directions:
        title: Millä sinne löytää?
        p: >
            Jos oletta piililä liikheelä aja rohki E nelosta! Kalixin jälkhiin
            käänyt vasemale tie nro 398. Aja 4 penikulmaa ja käänä vasemale
            Ekforsia kohin. Siittä oon vielä 13 km kryysitietä enneko tulet
            papan tiehaahraan. Siinä ei ennää pitäs olla minkhäänlaista
            eppäilyä ette pittää kääntyä. 1 km vielä Bengtin tietä ja sie olet
            jo framila.

            Halvaaks passata pääle ja kattoa vähän enemän Tornionlaakson
            maisemia? Aja sitte Haaparanthaan asti ja puottele väylän vartta
            pitkin tietä 99 Matarenkia kohin. Luppion jälkhiin kääny vasemale
            Armasjärveä kohin. Armasjärvessä käänyt taas vasemale Ekforsia
            kohin. Tieko jakkaantuu kahtheen lähe vasemale ja aja niin pitkhään
            ette tulet Bengtin tiehaahraan. Tämä reitti passaa kans sulle joka
            tulet Matarengista.

            Kartta ja tiekylttiä oon matkan varrela!
    pooling:
        title: Yhessä ookaaminen
        p: >
            Paras keino millä päästä oikehaan juhannustunnelhmaan oon ette
            reisata porukassa. Alempana tässä tokymentissä löytyy sija mihin
            saatat kirjottaa jos sulla oon siijaa piilissä tai jos halvaat ette
            joku ottaa sinut kyythiin matkan varrela.
    pickup:
        title: Noutaminen
        p: >
            Alempana saatat kirjottaa jos halvaat ette sinut nouethaan
            Matarengista eli Ylikaihnuulta. Saatama noutaa sinut ennen
            juhanusta eli jälkhiin ko ittenä juhanusaattona touhua oon niin
            monenlaista ette met emmä keritä mihinkhään.

            Pääsee Bengtin tykö pyssiläki Matarengista ja Ylikaihnuulta! Jos
            tulet etelästä päin soon juna eli lento mikä jällaa Luulahjaan.
            Sieltä mennee pyssiä Matarenkhiin ja Ylikaihnuule mutta hoksaa
            vaihettaa Kaihnuussa eli Haaparannala. Pyssi mennee neljästi joka
            päivä. Pyssitrafiiki soppii kans sulle joka tulet pohjosesta.
        a:
          label: Kaikki reitit löytyy tästä.
          href: http://ltnbd.se/
membership:
    title: Tule jäseneksi!
    org:
        title: Föreninki
        p: >
            Aurinkofestin järjestää Kylttyyriföreninki Lava ja jos halvaat
            ottaa ossaa juhanusaaton kaikista ihanuuksista jou´ut alkaahmaan
            föreninkin jäsenksi. Jos täytät formyläärin niin
            se hoituu kierästi. Sie häyt tulla jäseneksi viimesthään kesäkuun
            18 päivä, lokistisista syistä.
    payment:
          title: No maksu sitte?
          p: >
              Ette saama kaikki pyörihmään meän oon pakko ottaa maksun ja se
              oon vähhiinthään 150 kr. Siihen kuuluu mahottoman hauskan
              juhanusfästin lisäksi juhanusbyffé. Jos maksusta jääpii jotaki
              yli artistit saava loput.  Maksa tilile heti ko tiät ette olet
              tänne tulossa niin näemä mitä jääpii artistile. Jos tunnet
              ittesti rikhaaksi voit maksaa pikku lantin ekstraa.

              Lähetä swishilä 150 kr ja 070 696 23 50 kirjota Aurikofästit.
food:
    title: Murkina
    buffet:
        title: Juhanusbuffé
        p: >
            Juhanusaattona juhanusbyffé passaa lohta rakastaville jag kans
            vegaanile. Illala grillaama soijamakkaroita yhessä.
    cooking:
        title: Ruanlaitto
        p: >
            Tet jokka jäättä pariksi päiväksi saatta käyttää Bengtin köökiä.
            Laitama ruokaa talkoomeininkilä ja ostama ruoat yhessä. Jos sulla
            oon pikku spriikööki, solekki ottaa matkhaan!
    alcohol:
        title: Alkoholi
        p: >
            Met olema kaikin jäseniä Kylttyyriföreninki Lava:ssa ja siksi
            alkoholia saapii ostaa kohtuuhinthaan jos oon yli 18 v
            (rajotetuissa määrissä kylläki niin ota ittekki matkhaan ommaa)
accomodation:
    title: Yön yli jääminen
    camping:
        title: Camping
        p: >
            Kartanola oon kotia missä saattaa nukkua. Jos halvaat vähän
            rauhalisempaa nukkumista niin ota oma teltta matkhaan. Talon
            sänkypaikat oon ensikätheen tarkotettu essiintyvile artistile.

volonteer:
    title: Fynktionääri
    help:
        title: Halvaaks auttaa?
        p: >
            Met tarttema apua ette saatama tehä Aurinkofästistä maakisen
            kokemuksen. Ilmota ittesti fynktionääriksi ja ole matkassa fästissä
            ilman maksua.
        a:
          label: Kirjota nimi tähän.
          href: http://tiny.cc/solfesten-funktionar
