title: Aurinkofesti
subtitle: |
          "Met siivoama lammastallin ja lainaama PA:n"
preamble: |
          Justhaans sen met tehemä! Kylttyyriföreninki Lava kuttuu teät kaikki
          viettähmään juhanusta Tornionlaakson keskiyön auringon alle. Yhteisin
          voimin tehemä juhanusaaton mihin kuuluu mysiikkiä, tansia, leikkiä,
          saunomista, juhannusbyffé ja fästit mikkä myöhään unohethaan!
date:
    title: Juhanus 23/6
    p : |
        Juhanusaatto on kesäkuun 23 päivä ja fästit alkava aamupäivälä ja
        jatkuva niin pikthään ko jaksethaan pittää silmät auki. Tänne saattaa
        tulla jo ennen fästiä jos halvaa ja ei täältä tartte olla hopussa
        lähtehmään. Voima työstää fästiä pari päivää sen jälkhiin.
location:
    title: Puostijärven Alapää
    p: |
        Fästit piethään Bengt AIlin tykönä Ekforsissa. Hään assuu Puostijärven
        rannala, pari penikulmaa Matarengista.
join:
    title: Tule sieki fölhjyyn
    directions:
        title: Millä sinne löytää?
        p: |
            Jos oletta piililä liikheelä aja rohki E nelosta! Kalixin jälkhiin
            käänyt vasemale tie nro 398. Aja 4 penikulmaa ja käänä vasemale
            Ekforsia kohin. Siittä oon vielä 13 km kryysitietä enneko tulet
            papan tiehaahraan. Siinä ei ennää pitäs olla minkhäänlaista
            eppäilyä ette pittää kääntyä. 1 km vielä Bengtin tietä ja sie olet
            jo framila.

            Halvaaks passata pääle ja kattoa vähän enemän Tornionlaakson
            maisemia? Aja sitte Haaparanthaan asti ja puottele väylän vartta
            pitkin tietä 99 Matarenkia kohin. Luppion jälkhiin kääny vasemale
            Armasjärveä kohin. Armasjärvessä käänyt taas vasemale Ekforsia
            kohin. Tieko jakkaantuu kahtheen lähe vasemale ja aja niin pitkhään
            ette tulet Bengtin tiehaahraan. Tämä reitti passaa kans sulle joka
            tulet Matarengista.

            Kartta ja tiekylttiä oon matkan varrela!
    pooling:
        title: Yhessä ookaaminen
        p: |
            Paras keino millä päästä oikehaan juhannustunnelhmaan oon ette
            reisata porukassa. Alempana tässä tokymentissä löytyy sija mihin
            saatat kirjottaa jos sulla oon siijaa piilissä tai jos halvaat ette
            joku ottaa sinut kyythiin matkan varrela.
    pickup:
        title: Noutaminen
        p: |
            Pääsee Bengtin tykö pyssiläki Matarengista ja Ylikaihnuulta! Jos
            tulet etelästä päin soon juna eli lento mikä jällaa Luulahjaan.
            Sieltä mennee pyssiä Matarenkhiin ja Ylikaihnuule mutta hoksaa
            vaihettaa Kaihnuussa eli Haaparannala. Pyssi mennee neljästi joka
            päivä. Pyssitrafiiki soppii kans sulle joka tulet pohjosesta.
            Kaikki reitit löytyy tästä: http://ltnbd.se/.

            Alempana saatat kirjottaa jos halvaat ette sinut nouethaan
            Matarengista eli Ylikaihnuulta. Saatama noutaa sinut ennen
            juhanusta eli jälkhiin ko ittenä juhanusaattona touhua oon niin
            monenlaista ette met emmä keritä mihinkhään.
membership:
    title: Tule jäseneksi!
    org:
        title: Föreningen
        p: |
            Aurinkofestin järjestää Kylttyyriföreninki LAVA ja jos halvaat
            ottaa ossaa juhanusaaton kaikista ihanuuksista jou´ut alkaahmaan
            föreninkin jäsenksi. Se maksaa 0 kr! Jos täytät formyläärin niin
            se hoituu kierästi. Sie häyt tulla jäseneksi viimesthään kesäkuun
            18 päivä, lokistisista syistä.
    payment:
          title: No maksu sitte?
          p: |
              Ette saama kaikki pyörihmään meän oon pakko ottaa maksun ja se
              oon vähhiinthään 150 kr. Siihen kuuluu mahottoman hauskan
              juhanusfästin lisäksi juhanusbyffé. Jos maksusta jääpii jotaki
              yli artistit saava loput.  Maksa tilile heti ko tiät ette olet
              tänne tulossa niin näemä mitä jääpii artistile. Jos tunnet
              ittesti rikhaaksi voit maksaa pikku lantin ekstraa. Lähetä
              swishilä 150 kr ja kirjota Aurikofästit.
food:
    title: Murkina
    buffet:
        title: Juhanusbuffé
        p: |
            Juhanusaattona juhanusbyffé passaa lohta rakastaville jag kans
            vegaanile. Illala grillaama soijamakkaroita yhessä.
    cooking:
        title: Ruanlaitto
        p: |
            Tet jokka jäättä pariksi päiväksi saatta käyttää Bengtin köökiä.
            Laitama ruokaa talkoomeininkilä ja ostama ruoat yhessä. Jos sulla
            oon pikku spriikööki, solekki ottaa matkhaan!
    alcohol:
        title: Alkoholi
        p: |
            Met olema kaikin jäseniä Kylttyyriföreninki Lava:ssa ja siksi
            alkoholia saapii ostaa kohtuuhinthaan jos oon yli 18 v
            (rajotetuissa määrissä kylläki niin ota ittekki matkhaan ommaa)
accomodation:
    title: Yön yli jääminen
    camping:
        title: Camping
        p: |
            Kartanola oon kotia missä saattaa nukkua. Jos halvaat vähän
            rauhalisempaa nukkumista niin ota oma teltta matkhaan. Talon
            sänkypaikat oon ensikätheen tarkotettu essiintyvile artistile.

volonteer:
    title: Fynktionääri
    help:
        title: Halvaaks auttaa?
        p: |
            Met tarttema apua ette saatama tehä Aurinkofästistä maakisen
            kokemuksen. Ilmota ittesti fynktionääriksi ja ole matkassa fästissä
            ilman maksua. Kirjota nimi tähän:xxxx Först till kvarn!
